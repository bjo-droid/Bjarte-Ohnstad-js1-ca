<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>js1-ca</title>
  </head>
  <body>
    <nav>
      <div class="topnav">
        <a href="./index.html">Home</a>
        <a href="./trending.html">Trending</a>
        <a href="./toprated.html">Top Rated Movie</a>
        <a href="#">Contact</a>
        <form action="/search.html" method="get">
          <label for="searchValue"></label>
          <input
            type="text"
            id="searchValue"
            name="query"
            placeholder="Search.."
          />
        </form>
      </div>
    </nav>
    <main>
      <form id="contact-form">
        <h3>Got a question?</h3>
        <h3>Feel free to contact us with following form</h3>
        <div class="format">
          <input name="name" id="name" placeholder="name" type="text" />
          <div class="form-error" id="nameError">Pleas enter your name</div>
        </div>
        <div class="format">
          <input
            name="subject"
            id="subject"
            placeholder="subject"
            type="text"
          />
          <div class="form-error" id="subjectError">
            Please enter a subject(min 10 char)
          </div>
        </div>
        <div class="format">
          <input name="email" id="email" placeholder="email" type="text" />
          <div class="form-error" id="emailError">
            Please enter a valid email
          </div>
        </div>
        <div class="format">
          <input
            name="address"
            id="address"
            placeholder="address"
            type="text"
          />
          <div class="form-error" id="addressError">
            Please enter a valid address(min 25 char)
          </div>
        </div>
        <button>Submit</button>
      </form>
    </main>
    <script src="./js/contact.js"></script>
  </body>
</html>
